# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: wassermelder
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: OPENAI_TOKEN
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    disk:
      name: wassermelder-data
      mountPath: /var/data
      sizeGB: 1
