# Render.com deployment configuration
# https://render.com/docs/blueprint-spec
#
# NOTE: Free tier does not support persistent disks.
# Data will be stored in project directory but won't persist across deploys.
# For persistent data, upgrade to a paid plan and uncomment the disk section below.

services:
  - type: web
    name: wassermelder
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: OPENAI_TOKEN
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SESSION_SECRET
        generateValue: true
    # Uncomment below for paid plans with persistent storage:
    # disk:
    #   name: wassermelder-data
    #   mountPath: /var/data
    #   sizeGB: 1
